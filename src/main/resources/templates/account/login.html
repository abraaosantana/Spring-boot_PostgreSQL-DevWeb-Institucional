<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{account/layout/_account}">

<th:block layout:fragment="page">
	<body class="hold-transition login-page">
		<th:block layout:fragment="page-box">
			<div class="login-box">
				<div class="login-logo">
					<a th:href="@{/sistema}"><b>DevWeb</b>Tecnologia</a>
				</div>
				<!-- /.login-logo -->
				<div class="login-box-body">
					<p class="login-box-msg">Faça login para iniciar sua sessão</p>

					<div class="alert-success">
						<span th:utext="${successMessage}"></span>
					</div>

					<div class="alert-danger"
						th:if="${#bools.isTrue(param.error)}">
						<strong>O usuário ou senha não conferem!</strong>
						<span th:utext="${errorMessage}"></span>
					</div> 
					
					<br>
					
					<form th:object="${user}" th:action="@{/login}" method="POST">
						<div class="form-group has-feedback">
							<input id="user" type="email" name="email" class="form-control"
								placeholder="Email" autofocus="autofocus" required="required">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input id="password" type="password" name="password"
								class="form-control" placeholder="Senha" data-type="password"
								required="required"> <span
								class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="row">
							<div class="col-xs-1 .col-sm-2"></div>
							<div class="col-xs-5 .col-sm-6">
								<div class="checkbox icheck">
									<label> <input id="check" name="remember-me"
										type="checkbox" checked> Lembrar?
									</label>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-xs-5 .col-sm-6">
								<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
							</div>
							<!-- /.col -->
						</div>
					</form>

					<div class="social-auth-links text-center">
						<p>- OU -</p>
						<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
							class="fa fa-facebook"></i> Inscreva-se usando Facebook</a> <a
							href="#" class="btn btn-block btn-social btn-google btn-flat"><i
							class="fa fa-google-plus"></i> Inscreva-se usando Google+</a>
					</div>
					<!-- /.social-auth-links -->

					<a th:href="@{/reset}">Esqueceu a senha?</a><br> <a
						th:href="@{/registro}" class="text-center">Não possui
						cadastro? Registre-se</a>

				</div>
				<!-- /.login-box-body -->
			</div>
		</th:block>
	</body>
</th:block>
</html>
